<script>
function goTo() {

	var url_string = new String(window.location);
	var index = url_string.indexOf("history_back");

		window.NetCastBack();
	}
	else {
		location.href="http://host16.incubator.bbc.co.uk/iplayer/bigscreen?brand=lg&model=netcast_tv";
	}
}
</script>
